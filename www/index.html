<html>
    <head>
        <title>SQLite Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstap.min.css">
        
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#supplier"><span class="glyphicon glyphicon-menu-hamburger"></span>SQLite - Lab 7 - Task2</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="well" id="divStudentList" style="display: none">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-condensed table-striped table-hover" id="tblStudent">
                            <tr>
                                <th>Index</th>
                                <th>Name</th>
                                <th>Phone</th>
                            </tr>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="well" id="divFrmShowStudent" style="display: none;">
                <div class="row">
                    <div class="col-sm-6">
                        <form id="frmShowStudent">
                            <div class="col-lg-8 col-lg-offset-4">
                                <h3>Student Details</h3>
                            </div>
                            <div class="form-group">
                                <label for="studentId" class="col-lg-4 control-label">Student Id</label>
                                <div class="col-lg-8">
                                    <input type="text" id="studentidshow" class="form-control" placeholder="Student ID" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Name" class="col-lg-4 control-label">Name</label>
                                <div class="col-lg-8">
                                    <input type="text" id="studentnameshow" class="form-control" placeholder="Student Name" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Phone Number" class="col-lg-4 control-label">Phone Number</label>
                                <div class="col-lg-8">
                                    <input type="text" id="studentphoneshow" class="form-control" placeholder="Student Phone" readonly />
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <div class="col-lg-8 col-lg-offset-4">
                                    <a class="btn btn-primary btn-lg" href="#btnEdit" role="button"><span class="glyphicon glyphicon-pencil"></span>+</a>
                                    <a class="btn btn-primary btn-lg" href="#btnDele" role="button"><span class="glyphicon glyphicon-trash"></span>-</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="well" id="divFrmInputStudent" style="display: none;">
                <div class="row">
                    <div class="col-sm-6">
                        <form id="frmInputStudent">
                            <div class="col-lg-8 col-lg-offset-4">
                                <h3>Input new details</h3>
                            </div>
                            <div class="form-group">
                                <label for="Name" class="col-lg-4 control-label">Name</label>
                                <div class="col-lg-8">
                                    <input type="text" id="studentnameinput" class="form-control" placeholder="Student Name" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Phone Number" class="col-lg-4 control-label">Phone Number</label>
                                <div class="col-lg-8">
                                    <input type="text" id="studentphoneinput" class="form-control" placeholder="Student Phone" required/>
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <div class="col-lg-8 col-lg-offset-4">
                                    <button type="submit" value="Submit"></button>
                                    <button type="reset" value="Reset"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <nav class="navbar navbar-fixed-bottom">
                <div class="well text-right" id="divAddStdBtn" style="display: none;">
                    <a href="#btnAddStudent" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-plus"></span>+</a>
                </div>
            </nav>
        </div>
        <script src="cordova.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/signals.min.js"></script>
        <script src="js/hasher.min.js"></script>
        <script src="js/crossroads.min.js"></script>
        <script src="js/bootbox.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
